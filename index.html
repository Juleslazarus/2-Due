<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-DUE</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="appWrapper">  
            <div class="todoWrapper">
                <div class="headerContainer">
                    <h1 class="headerText">2-DUE</h1>
                </div>
                <div class="addItemContainer">
                    <input class="addItemInput" type="text" placeholder="What Do You Need 2-Due?" required>
                    <button class="addItemBtn">+</button>
                    <input for='important'  name="important" class="importantBtn" type="radio">
                    <label for="important" class="importantLabel">Important!</label>
                    <input for='important' name="important" class="notImportantBtn" type="radio">
                    <label for="important" class="notImportantLabel">Not Important!</label>
                    <input for="list" class="listBtn" type="radio">
                    <label for="list" class="listBtnText">List Item </label>
                </div>
                <div class="todoListContainer">
                    <p class="todoItem">walk dogs</p>
                    <p class="todoItem">buy groceries</p>
                </div>
            </div>
        </div>
    <script src="main.js" ></script>
</body>
</html>
